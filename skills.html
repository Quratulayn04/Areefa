<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - My Website</title>
</head>
    <style>

/* General Styling */
body {
    font-family: 'Book Antiqua', serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    background-color: #FFF8DC;
}

header {
    background-color: pink;
    color: black;
	margin: 0;
    padding: 15px;
    text-align: center;
}

header a {
    color: black;
    text-decoration: none;
    margin: 0 15px;
}

section {
    padding: 50px;
}

.container {
    width: 90%;
    max-width: 1200px;
    text-align: center;
}

/* Image Section Below Menu */
.image-header {
    width: 100%; /* Ensures the image spans the full width */
    height: 100px; /* Matches the header height */
    overflow: hidden; /* Ensures the image doesn't overflow */
}

.image-header img {
    width: 100%; /* Makes the image stretch to fill the width */
    height: 100%; /* Makes the image stretch to fill the height */
    object-fit: cover; /* Ensures the image maintains its aspect ratio */
}

img {
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3); /* Adds shadow */
    border-radius: 8px; /* Optional: Adds rounded corners */
}

h1 {
    color: #d81b60;
    margin-bottom: 20px;
}

/* Table Styling */
table {
    margin: 0 auto; /* Centers the table on the page */
    width: 100%;
    border-collapse: collapse; /* Removes gaps between table cells */
    background-color: #b2c8f7;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

thead {
    background-color: #628ff0;
    color: white;
}

th, td {
    padding: 15px;
    border: 1px solid #e3e1e1;
    text-align: center; /* Horizontally center the text */
    vertical-align: top; /* Aligns the text to the top */
}

td img {
    display: block; /* Makes the image a block element */
    margin: 0 auto; /* Horizontally center the image */
}

td p {
    margin: 10px 0; /* Add spacing between paragraphs */
    text-align: center; /* Center-align the text in paragraphs */
}

tr:nth-child(even) {
    background-color: #fae3cf;
}

.images-section {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        gap: 20px; /* Adds a 20px gap between the images */
    
}


/* Box Styling */
.box1, .box2, .box3, .box4 {
    margin: 0 auto; /* Centers the box */
    padding: 10px;
    border-radius: 20px; /* Rounded corners */
    display: flex;
    gap: 20px;
    width: 800px;
    height: 170px;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.box1, .box3 {
    background-color: #e87da3; /* Pink color */
}

.box2, .box4 {
    background-color: #f5deb3; /* Wheat color */
}

.box5, .box6 {
	background-color: #b6dffa; 
    margin: 0 auto; /* Centers the box */
    padding: 10px;
    border-radius: 20px; /* Rounded corners */
    display: flex;
    gap: 20px;
    width: 1000px;
    height: 200px;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.box7 {
	background-color: #b6fad1; 
    margin: 0 auto; /* Centers the box */
    padding: 10px;
    border-radius: 20px; /* Rounded corners */
    display: flex;
    gap: 20px;
    width: 1000px;
    height: 250px;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Icon Section */
.row-icons {
    display: flex;
    justify-content: center;
    margin-bottom: 10px; /* Space between rows */
}

.item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 0 10px; /* Space between items */
}

.item span {
        vertical-align: middle;
        font-size: 16px;
    }

.icon {
    width: 40px;
    height: 40px;
    margin-top: 10px; /* Adjust the value as needed */
    border-radius: 8px; /* Makes the icon corners rounded */
    background-color: white; /* White background for better contrast */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4); /* Adds black shadow */
}

/* Content Container */
.content {
    text-align: center;
}

/* Icon Styling */
.icon img {
	width: 40px;
    height: 35px;
	gap: 20px;
    border-radius: 8px; /* Rounded corners */
	background-color: white; /* White background for better contrast */
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.4); /* Shadow for depth */
    transition: transform 0.2s ease-in-out; /* Smooth hover effect */
}

/* Hover Effect */
.icon img:hover {
    transform: scale(1.1); /* Slight zoom-in effect */
}

/* Footer Section */
.footer {
    background-color: #FFC0CB; /* Pink background color */
    color: black; /* Black text color */
    text-align: center; /* Center-align the text */
    padding: 15px 0; /* Top and bottom padding */
    width: 100%; /* Full width */
    position: relative; /* Keeps it at the bottom naturally */
    bottom: 0;
    box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow */
}

/* Ensure full width for header and footer */
header, footer {
    width: 100%; /* Full width */
    position: relative; /* Ensures they stay in the flow of the document */
    left: 0;
}

</style>
</body>
</html>
